{% extends 'shop/layouts/main.html' %}
<!DOCTYPE html>
<head>
    <title>{% block title %}
        A2Z shop ! HOMEPAGE
        {% endblock title %}
    </title>
</head>
<body>
    {% block content %}
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">{{catagory__name}} PRODUCTS</h4>
                    <hr style="border-color: #b8bfc2;">
                </div>
                {% for item in products %}
                <div class="col-md-2 col-lg-3">
                    <div class="card my-3">
                        <img src="{{item.product_image.url}}" class="card-image-top"  id= "product_image" alt="categories">
                        <a href="{% url 'product_details' catagory__name item.name %}">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{item.name}}</h5>
                            <p class="card-title">
                               <span class="float-start old_price"><s>RS.{{item.original_price }}</s></span>
                               <span class="float-end new_price">RS.{{item.selling_price}}</span>
                            </p>
                        </div>
                        </a>
                </div>
                </div>
                {% endfor%}
            </div>
        </div>
    </section>
    {% endblock content %}
